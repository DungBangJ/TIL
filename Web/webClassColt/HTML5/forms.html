<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Forms Demo</h1>
<button type="button">OUTSIDE FORM</button>
<form action="/tacos">

    <button>PLEASE DO NOT SUBMIT</button>
    <p>
        <label for="username">Enter a Username: </label>
        <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
        <label for="password">Enter a Password: </label>
        <input id="password" type="password" placeholder="password" name="password">
    </p>
    <p>
        <label for="color">Enter a Color: </label>
        <input id="color" type="color">
    </p>
    <p>

        <label for="number">Enter a Number: </label>
<!--        number에도 validation이 존재한다. min, max를 넘길 수 없음-->
        <input type="number" placeholder="number" id="number" name="num" min="0" max="1000" step="5">
    </p>
    <input type="submit" value="Click me!!">
    <button>Submit~~~</button>
</form>
<button>Not Inside the Form</button>
<h1>Hijacking Searches</h1>
<h2>Search Google</h2>
<form action="https://www.google.com/search">
    <!--    대부분 search의 name은 q로 통일, 사이트에 맞게 바꿔주면 된다.-->
    <input type="text" name="q">
    <button>Search Google</button>
</form>
<h2>Search Youtube</h2>
<form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search Youtube</button>
</form>

<h2>More Inputs</h2>
<form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree" checked>
    <label for="agree">I agree to everything</label>
    <p>
        <!--        radio type의 name을 같게 하면 중복 선택을 막을 수 있다.-->
        <!--        같은 name을 가리키므로 브라우저가 같은 주제로 인식하는 것이다.-->
        <label for="xs">XS</label>
        <!--        value는 버튼 조회시에 나오는 URL에 무슨 radio 버튼을 클릭했는지 알려준다.-->
        <!--        http://localhost:63342/birds?agree_tos=on&size=s-->
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m">
        <button>Submit</button>
    </p>
</form>
<p>
    <label for="meal">Please Select an Entree</label>
    <!--        select list를 나타낸다. selected를 추가하면 초기선택값이 된다.-->
    <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="veg">Vegetarian</option>
        <option value="steak" selected>Steak</option>
    </select>
</p>
<!--    체크박스를 체크하고 버튼을 누르면 http://localhost:63342/birds?agree_tos=on-->
<!--    체크박스를 체크하지 않고 버튼을 누르면 http://localhost:63342/birds?-->
<!--    체크박스를 체크하면 input의 name이 on이 된다.-->
<!--    체크하지 않으면 그냥 action만 나온다.-->
<p>
    <label for="cheese">Amount of Cheese: </label>
    <input type="range" id="cheese" min="0" max="100" step="7" value="70" name="cheese_level">
</p>
<p>
    <label for="requests">Any special Requests?</label><br/>
    <textarea name="requests" id="requests" cols="30" rows="10" placeholder="type something"></textarea>
</p>
<button>Submit</button>
<h2>Validations Demo</h2>
<form action="/dummy">
    <label for="first">Enter First Name</label>
<!--    required는 빈칸으로 조회할 수 없음-->
    <input type="text" name="first" id="first" required>
    <p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
    </p>
    <p>
<!--        email type은 자동적으로 validation이 있다. @의 양 옆으로 글자가 있어야한다.-->
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required><br/>
<!--        url도 마찬가지로 자동적으로 validation이 있다. url형식을 따라야 한다.-->
        <label for="url">url: </label>
        <input type="url" name="url" id="url">
    </p>

    <button>Submit</button>
</form>
</body>
</html>
